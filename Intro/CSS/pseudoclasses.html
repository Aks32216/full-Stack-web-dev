<!-- link ->  link create initial visit -->
<!-- hover - during hover -->
<!-- visited-> you have visited -->
<!-- active-> during you are clicked -->

<style>
    /* love-link visited hover active */
    a:link{
        color: green;
    }
    a:visited{
        color:red;
    }
    a:hover{
        color: black;
    }
    a:active{
        color:yellow;
    }
</style>
