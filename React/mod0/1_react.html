<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react ui changing algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react change the original web page -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- converts your JSX code into js code internally -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        // babel is used so that it knows we need to convert JSX into js
        // JSX -> js + HTML
        function Hello(){
            return (
                <h1>Hello world</h1>
            )
        }
        // it puts the output of hello component into the app component
        ReactDOM.render(<Hello></Hello>,document.getElementById("app"));
    </script>
</body>
</html>
